LoadModule php5_module "c:/wamp/bin/php/php5.3.5/php5apache2_2.dll"

<IfModule !mpm_netware_module>
<IfModule !mpm_winnt_module>
User daemon
Group daemon

</IfModule>
</IfModule>


ServerAdmin admin@localhost

ServerName localhost:80

DocumentRoot "c:/wamp/www/"

<Directory />
    Options FollowSymLinks
    AllowOverride None
    Order deny,allow
    Deny from all
</Directory>

<Directory "c:/wamp/www/">
    Options Indexes FollowSymLinks
    AllowOverride all
#   onlineoffline tag - don't remove
    Order Allow,Deny
    Allow from all
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.php3 index.html index.htm
</IfModule>

<FilesMatch "^\.ht">
    Order allow,deny
    Deny from all
    Satisfy All
</FilesMatch>

ErrorLog "c:/wamp/logs/apache_error.log"

LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "c:/wamp/logs/access.log" common
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "cgi-bin/"
</IfModule>


<Directory "cgi-bin">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>

DefaultType text/plain

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
    AddType application/x-httpd-php .php3
</IfModule>


Include conf/extra/httpd-autoindex.conf
Include conf/extra/httpd-vhosts.conf
<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>

Include "c:/wamp/alias/*"

NameVirtualHost *:80

<VirtualHost *:80>
                ServerName localhost
                ServerAlias localhost
                DocumentRoot "C:/wamp/www"
                <Directory "C:/wamp/www">
                                Options Indexes Includes FollowSymLinks ExecCGI MultiViews
                                AllowOverride all
                                Order Allow,Deny
                                Allow from all
                </Directory>
</VirtualHost>


<VirtualHost *:80>
                DocumentRoot "C:/wamp/www/DevelopmentServer/clickslide/webroot"
                ServerName clickslide.loc
                <Directory "C:/wamp/www/DevelopmentServer/clickslide/webroot">
                                Options Indexes Includes FollowSymLinks ExecCGI MultiViews
                                AllowOverride all
                                Order Allow,Deny
                                Allow from all
                </Directory>
                DirectoryIndex     index.html index.php
    AccessFileName     .htaccess
                AddType application/x-httpd-php .php
    AddType application/x-httpd-php .php3
</VirtualHost>
